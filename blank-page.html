<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blank Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="blank-page">
  <div class="loading-container">
    <div class="loading-bar"></div>
    <p class="loading-text">Loading...</p>
  </div>

  <div class="animated-text-container">
    <div class="text-image">
      <p class="animated-text">Hi Eka</p>
      <img src="assets/1.jpg" alt="Image 1">
    </div>
    <div class="text-image">
      <p class="animated-text">Wag kana magalit</p>
      <img src="assets/2.jpg" alt="Image 2">
    </div>
    <div class="text-image">
      <p class="animated-text">Sorry na po galing galing mo kaya</p>
      <img src="assets/4.jpg" alt="Image 3">
    </div>
    <div class="text-image">
      <p class="animated-text">Wahhh HAHAHAH ng bola pa e</p>
      <img src="assets/5.jpg" alt="Image 4">
    </div>
    <div class="text-image">
      <p class="animated-text">Pero trulalet magaling ka po</p>
      <img src="assets/6.jpg" alt="Image 5">
    </div>
    <div class="text-image">
      <p class="animated-text">Kaya sorry na wag kana magalit</p>
      <img src="assets/7.jpg" alt="Image 6">
    </div>
    <div class="text-image">
      <p class="animated-text">Kaya bati na tayo ^⁠_⁠^</p>
      <img src="assets/3.jpg" alt="Image 7">
    </div>
  </div>

  <div class="button-container">
    <button id="bati" class="button">Bati na tayo?</button>
    <button id="hindi" class="button">Hindi pa</button>
  </div>

  <div id="video-container">
    <div id="video-text"></div>
    <video id="video-player" controls></video>
  </div>

  <script src="animations.js"></script>
</body>
</html>
